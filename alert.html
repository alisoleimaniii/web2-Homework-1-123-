<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
    <link rel="stylesheet" href="./css/bootstrap.css">

</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <h1>xl:</h1>
                    <div class="row bg-dark">
                        <div class="col-xl-6">
                            <div class="row justify-content-start">
                                <div class="col-6 bg-primary">
                                    col-1
                                </div>
                                <div class="col-6 bg-success">
                                    col-2
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-3 bg-warning">
                            col-5
                        </div>
                        <div class="col-xl-3">
                            <div class="row">
                                <div class="col-xl-12 bg-danger">
                                    col-3
                                </div>
                                <div class="col-xl-12 bg-light">
                                    col-4
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <h1>lg:</h1>
                    <div class="row bg-dark">
                        <div class="col-lg-6">
                            <div class="row justify-content-between">
                                <div class="col-lg-4 bg-primary ">
                                    col-1
                                </div>
                                <div class="col-lg-4 bg-success">
                                    col-2
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="row">
                                <div class="col-lg-12 bg-danger">
                                    col-3
                                </div>
                                <div class="col-lg-12 bg-light">
                                    col-4
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 bg-warning">
                            col-5
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h1>md:</h1>
                    <div class="row bg-dark">
                        <div class="col-md-6">
                            <div class="row justify-content-center">
                                <div class="col-md-4 bg-primary ">
                                    col-1
                                </div>
                                <div class="col-md-4 bg-success">
                                    col-2
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="row">
                                <div class="col-md-12 bg-danger">
                                    col-3
                                </div>
                                <div class="col-md-12 bg-light">
                                    col-4
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2 bg-warning">
                            col-5
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <h1>sm,xs:</h1>
                <div class="col-sm-12 bg-primary ">
                    col-1
                </div>
                <div class="col-sm-12 bg-success">
                    col-2
                </div>
                <div class="col-sm-12 bg-danger">
                    col-3
                </div>
                <div class="col-sm-12 bg-light">
                    col-4
                </div>
                <div class="col-sm-12 bg-warning">
                    col-5
                </div>
            </div>
        </div>
    </section>




    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.bundle.js"></script>
</body>

</html>
